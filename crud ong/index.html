<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    
    <script src="main.js" defer></script>
  
</head>
<body>
  
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Ong</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    
                   
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- MODAL APAGAR -->
        <div class="modal" id="modal2">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Excluir ONG</h2>
                    <span class="modal-close" id="modalClose2">&#10006;</span>
                </header>
                <div id='avisoDelete'>
                    <!-- aviso de delete -->
                </div>
                <footer class="modal-footer">
                    <button id="apagar" class="button red">Apagar</button>
                    <button id="cancelar2" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        <!-- MODAL CRIAR E EDITAR -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Cadastro da ONG</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" maxlength="60" placeholder="Nome da ong"required>

                    <input type="email" id="email" class="modal-field" placeholder="e-mail" maxlength="256" required>

                    <input type="text" id="celular" class="modal-field" placeholder="Telefone" minlength="11" maxlength="11" required>

                    <input id="cep" name="cep" class="modal-field" placeholder="Digite seu cep"  type="text" minlength="8"  maxlength="8"  required >
 
                    <input id="rua" name="rua" class="modal-field" placeholder="Rua" type="text" > 

                    <input id="bairro" name="bairro" class="modal-field" placeholder="Bairro" type="text" required >

                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade" maxlength="60"  required>

                    <input id="estado" name="estado" class="modal-field" placeholder="Estado" type="text" required>

                    
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        
    </main>
    
</body>
</html>
